<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="{{ constants.CONSTANTS.SEARCH_BOOKS }}"
      formControlName="term"
    />
    <button
      mat-icon-button
      matSuffix
      aria-label="Search button"
      [disabled]="!searchForm.valid"
    >
      <mat-icon aria-label="Search icon">{{ constants.CONSTANTS.SEARCH  }}</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books$ | async">
      <div class="book-title">
        {{ b.title }}
      </div>
      <div class="book-content">
        <div class="book-content-cover">
          <img
            src="{{ b.coverUrl }}"
            alt="Book image"
            title="{{ b.title }}"
          />
        </div>
        <div class="book-content-info">
          <div>
            <strong>{{ constants.CONSTANTS.AUTHOR  }}:</strong> {{ b.authors.join(',') }}
          </div>
          <div>
            <strong>{{ constants.CONSTANTS.PUBLISHER  }}:</strong> {{ b.publisher }}
          </div>
          <div>
            <strong>{{ constants.CONSTANTS.PUBLISHED  }}:</strong>
            {{ b.publishedDate | date: 'dd/MM/yyyy' }}
          </div>
          <p [innerHTML]="b.description"></p>
          <div>
            <button
              mat-flat-button
              color="want-to-read-btn"
              (click)="addBookToReadingList(b)"
              [attr.aria-label]="'Add ' + b.title + ' to reading list'"
              [disabled]="b.isAdded"
              aria-label="want to read button"
            >
              {{ constants.CONSTANTS.WANT_TO_READ }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p class="search-example">
      {{ constants.CONSTANTS.SEARCH_EXAMPLE }} "<button
        class="search-example-btn"
        (click)="searchExample()"
      >
        {{ constants.CONSTANTS.JAVASCRIPT }}</button
      >".
    </p>
  </div>
</ng-template>
